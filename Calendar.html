<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: #1A1A1A; /* Very Dark Gray */
            color: #EAEAEA; /* Light Gray */
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 40px;
            margin: 0;
        }

        .header img {
            margin: 10px 0;
            width: 120px; /* Increase width */
            height: 120px; /* Increase height */
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Ensure the image covers the circle */
            vertical-align: middle;
        }

        /* Center the iframe */
        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        .form-container iframe {
            width: 90%; /* Set width to 90% of the page */
            max-width: 800px; /* Limit the maximum width */
            height: 1000px; /* Increase the height to fit the form */
            border: none;
            overflow: hidden; /* Hide the overflow to remove scrollbars */
        }

        .text-container {
            text-align: center;
            font-size: 24px; /* Increase font size */
            margin-top: 20px; /* Add some space above */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Girl1.jpg" alt="Head Shot Image" />
        <h1>
            <a href="index(1).html" style="color: #EAEAEA; text-decoration: none">Sean Kenneally</a>
        </h1>
    </div>

    <!-- Centered Text Container -->
    <div class="text-container">
        <p>Check out my calendar below for updates on my performances</p>
    </div>

    <!-- Centered Google Calendar -->
    <div class="form-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=patrickcoffee4%40gmail.com&ctz=Europe%2FDublin" 
        width="800" height="600" frameborder="0" scrolling="no" style="border: 0;"></iframe>
    </div>
</body>
</html>
