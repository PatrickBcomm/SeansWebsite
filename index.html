<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean</title>
    <style>
        body {
            background: #1A1A1A; /* Very Dark Gray */
            color: #EAEAEA; /* Light Gray */
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 40px; /* Desktop */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .header h2 {
            font-size:40px;
            font-family: Arial, Helvetica, sans-serif
            margin: 0;
        }

        .header img {
            margin: 10px 0;
            width: 120px; /* Increase width */
            height: 120px; /* Increase height */
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Ensure the image covers the circle */
            vertical-align: middle;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
        }

        .container h1 {
            font-size: 36px; /* Desktop */
            margin-bottom: 0px;
        }
        .container h2 {
            font-size: 36px;
            margin-bottom: 0px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 50%;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            background-color: #2A2A2A; /* Dark Gray */
            cursor: pointer;
            margin: 0; /* Ensure no margin on grid items */
        }

        .grid-item img {
            width: 100%;
            height: 115px;
            object-fit: cover;
            transition: opacity 0.3s;
            margin: 0; /* Ensure no margin on the image */
        }

        .grid-item:hover img {
            opacity: 0.8;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #2A2A2A; /* Bright Blue */
            color: #FFFFFF; /* White */
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 0; /* Remove any default margin */
        }

        @media (max-width: 768px) {
            .header h1,
            .container h1 {
                font-size: 32px;
            }
            .title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
      <img src="Girl1.jpg" alt="Head Shot Image" />
        <h1>
            <a href="index.html" style="color: #EAEAEA; text-decoration: none">Sean Kenneally</a>

    </div>

        <div class="grid">
            <!-- First Grid Item -->
            <div class="grid-item">
                <a href="Bio.html">
                    <img src="Girl1.jpg" alt="Sean Keneally" />
                </a>
                <p class="title">My Bio</p>
            </div>

            <!-- Second Grid Item -->
            <div class="grid-item">
                <a href="Contact Form.html">
                    <img src="Girl2.jpg" alt="Contact Us" />
                </a>
                <p class="title">Contact Us</p>
            </div>

            <!-- Third Grid Item -->
            <div class="grid-item">
                <a href="Calendar.html">
                    <img src="Girl3.jpg" alt="View My Calendar" />
                </a>
                <p class="title">View My Calendar</p>
            </div>

            <!-- Fourth Grid Item -->
            <div class="grid-item">
                <a href="https://www.youtube.com/">
                    <img src="Girl4.jpg" alt="YouTube" />
                </a>
                <p class="title">Check Out My YouTube Channel</p>
            </div>

            <div class="grid-item">
                <a href="https://www.youtube.com/">
                    <img src="Girl4.jpg" alt="YouTube" />
                </a>
                <p class="title">Check Out My TickTok</p>
            </div>
        </div>
    </div>
</body>
</html>
